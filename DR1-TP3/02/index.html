<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- Crie um arquivo HTML com CSS externo e nele incorpore um vídeo do youtube medindo 800x600px,e começando a exibição após dez segundos do início do vídeo. -->
  <body>
    <main>
      <iframe
        src="https://www.youtube.com/embed/zctKiN-okXI?si=C7mVdLTMJQnTo1iv&amp;start=10"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </main>
  </body>
</html>
