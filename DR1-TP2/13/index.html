<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <!--
    No arquivo "index.html" vocês devem criar uma lista não-ordenada para simular um menu vertical.
    A página pode ser estilizada como quiserem, com cores, fundos, etc.
Cada item do menu será o nome de um integrante do grupo e deverá conter um link para uma página própria que vocês irão criar.
Os links devem conter hover!

Parte II: Cada integrante deve montar sua própria página com nome, foto e algum texto, frase relevante que descreva quem é.
A página deverá ser estilizada e ter um link de voltar, que leve até a página index.html novamente.
As imagens utilizadas deverão estar TODAS dentro da pasta já criada de imagens.
Transfira o arquivo "style.css" para a pasta css e alterem o link na página "index.html" e nas novas páginas criadas.

Obs: Lembrem-se: as novas páginas criadas ficam na raiz e não tem caracteres especiais, espaçamentos, etc. O arquivo style.css deverá ser utilizado para TODAS as páginas. Logo, criem classes e ids para colocarem características diferentes sem interferir na página do amigo
  -->
  <body class="bodyIndex">
    <header>
      <ul class="ulIndex">
        <li class="menuIndex">
          <a href="mickeias.html" class="linkPerfil"
            ><button class="btIndex">Mickeias Coelho</button></a
          >
        </li>
        <li class="menuIndex">
          <a href="paulo.html" class="linkPerfil"
            ><button class="btIndex">Paulo Roberto</button></a
          >
        </li>
        <li class="menuIndex">
          <a href="wellington.html" class="linkPerfil"
            ><button class="btIndex">Wellington Falcão</button></a
          >
        </li>
      </ul>
    </header>
  </body>
</html>
