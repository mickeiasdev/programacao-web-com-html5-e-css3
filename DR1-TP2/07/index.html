<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!--
    Crie um arquivo HTML, usando CSS externo, e nele crie um retângulo de 500px x 200px, com sombra a seu gosto,
    cantos arredondados, e cor de fundo contrastando com a cor do texto de uma lista de 5 itens quaisquer,
    com fonte externa puxada do google fonts. Separe as regras usando ID´s e classes, usando uma para formatação
    e posicionamento e outro para layout.
  -->
  <body>
    <div class="retangulo">
      <ul id="lista">
        <li>Item 01</li>
        <li>Item 02</li>
        <li>Item 03</li>
        <li>Item 04</li>
        <li>Item 05</li>
      </ul>
    </div>
  </body>
</html>
