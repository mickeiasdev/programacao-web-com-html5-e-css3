<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opções de Background com Wolverine</title>
  <style>
    /* Configurações de estilo para o corpo da página */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Estilos para cada bloco de exemplo */
    .box {
      width: 300px;
      height: 200px;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }

    /* Opções de background-size com wolverine.jpg */
    .cover {
      background-image: url('wolverine.jpg');
      background-size: cover;
      background-position: center;
    }

    .contain {
      background-image: url('wolverine.jpg');
      background-size: contain;
      background-position: center;
    }

    .auto {
      background-image: url('wolverine.jpg');
      background-size: auto;
      background-position: center;
    }

    .custom-size {
      background-image: url('wolverine.jpg');
      background-size: 150px 100px;
      background-position: center;
    }

    .repeat {
      background-image: url('wolverine.jpg');
      background-size: 100px 100px;
      background-repeat: repeat;
    }

    .no-repeat {
      background-image: url('wolverine.jpg');
      background-size: 300px 200px;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
</head>
<body>
  <h1>Exemplos de background-size com Wolverine</h1>

  <div class="box cover">background-size: cover</div>
  <div class="box contain">background-size: contain</div>
  <div class="box auto">background-size: auto</div>
  <div class="box custom-size">background-size: 150px 100px</div>
  <div class="box repeat">background-repeat: repeat</div>
  <div class="box no-repeat">background-repeat: no-repeat</div>
</body>


<!-- Explicação background-size :
background-size: cover - A imagem cobre todo o elemento, ajustando a escala para cobrir a área disponível.
background-size: contain - A imagem é ajustada para caber dentro do elemento sem cortar.
background-size: auto - A imagem mantém seu tamanho original.
background-size: 150px 100px - A imagem é redimensionada para uma largura de 150px e altura de 100px.
background-repeat: repeat - A imagem é repetida em toda a área do elemento.
background-repeat: no-repeat - A imagem aparece uma vez sem repetição.  


Explicação background-position :
top left - Alinha a imagem ao canto superior esquerdo do elemento.
top right - Alinha a imagem ao canto superior direito do elemento.
center - Centraliza a imagem no meio do elemento.
bottom left - Alinha a imagem ao canto inferior esquerdo do elemento.
bottom right - Alinha a imagem ao canto inferior direito do elemento.
75% 25% - Coloca a imagem 75% à direita e 25% para baixo em relação ao topo e à esquerda do elemento, permitindo ajustes mais específicos.-->
</html>
