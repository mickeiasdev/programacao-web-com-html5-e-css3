<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat (5, 1fr);
  gap: 10px;
  background-color: #2196F3;
  padding: 10px;
}

.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
  
}
</style>
</head>
<body>

<h1>The grid-template-rows Property</h1>

<div class="grid-container">
  <div style="grid-row:span 5;">1</div>
  <div style="grid-column:span 2;">2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div >6</div>  
  <div>7</div>
  <div>8</div>
  <div  style="grid-column:span 2;">9</div> 
</div>

<p>Use the <em>grid-template-rows</em> property to specify the size (height) of each row.</p>

</body>
</html>
