
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Fixo e Ícone de Rede Social</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Estilos Globais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: 80px; /* Para evitar que o conteúdo fique embaixo do header */
        }

        /* Header fixo */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* Altura do header */
            background-color: #4CAF50; /* Cor de fundo */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra para destaque */
            z-index: 1000; /* Garantir que fique acima de outros elementos */
        }

        /* Ícone de rede social fixo no canto inferior direito */
        .social-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3b5998; /* Cor do fundo do ícone (Facebook, por exemplo) */
            color: white;
            padding: 15px;
            border-radius: 30%;
            font-size: 24px;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }

        .social-icon:hover {
            background-color: #2d4373; /* Cor do ícone ao passar o mouse */
        }

        /* Conteúdo da página (para rolar a página) */
        .content {
            padding: 20px;
            background-color: #f0f0f0;
            height: 2000px; /* Conteúdo suficiente para rolar a página */
        }
    </style>
</head>
<body>

    <!-- Header Fixo -->
    <header>
        Meu Header Fixo
    </header>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i class="fa-solid fa-arrow-right"></i>

    <!-- Conteúdo para rolagem -->
    <div class="content">
        <p>Este é o conteúdo da página. O header fica fixo no topo e o ícone de rede social no canto inferior direito.</p>
        <p>Role a página para testar o comportamento dos elementos fixos.</p>
    </div>

    <!-- Link para Rede Social (Facebook como exemplo) -->
    <a href="https://www.facebook.com" class="social-icon" target="_blank">
        <i class="fab fa-facebook-f"></i>
    </a>

</body>
<!--
/* Explicação:
Font Awesome:

A biblioteca Font Awesome é carregada através de um link CDN. Esse link permite usar facilmente os ícones.
O ícone de rede social do Facebook é representado pela classe <i class="fab fa-facebook-f"></i>.
CSS:

header fixo: O header é fixado no topo da página (position: fixed; top: 0;) e ocupa 100% da largura. Ele tem uma altura definida de 80px, que pode ser ajustada conforme necessário.
Ícone de rede social: O ícone de rede social é fixo no canto inferior direito da tela (position: fixed; bottom: 20px; right: 20px;). Ele tem um fundo azul, que é típico do Facebook, e muda para um tom mais escuro ao passar o mouse.
Conteúdo: A div .content contém texto e ocupa espaço suficiente para permitir a rolagem da página.
Funcionalidade:

</html>
